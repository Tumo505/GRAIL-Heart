services:
  grail-heart:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grail-heart-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=5000
    volumes:
      # Mount model checkpoint (120 MB â€” keep outside image for flexibility)
      - ./outputs/checkpoints:/app/outputs/checkpoints:ro
      # Mount pre-computed results for Atlas Explorer tab
      - ./outputs/enhanced_analysis:/app/outputs/enhanced_analysis:ro
      # Mount data directory (L-R cache + demo data)
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

