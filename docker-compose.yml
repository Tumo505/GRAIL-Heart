version: '3.8'

services:
  grail-heart:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grail-heart-app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    volumes:
      # Mount model checkpoint from host (recommended for large models)
      - ./outputs/final_model:/app/outputs/final_model:ro
      # Mount data directory if needed
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust based on your VM)
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
